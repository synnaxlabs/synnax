[tool.poetry]
name = "synnax-test-framework"
version = "0.1.0"
description = "Integration test framework for Synnax Labs"
authors = ["Synnax Labs <info@synnaxlabs.com>"]
packages = [
    { include = "framework" },
    { include = "testcases" }
]

[tool.poetry.dependencies]
python = "^3.12"
synnax-freighter = { path = "../../../freighter/py", develop = true }
alamos = { path = "../../../alamos/py", develop = true }
synnax = { path = "../../../client/py", develop = true }
matplotlib = "^3.8.0"
numpy = "^2.2.1"

[tool.poetry.group.dev.dependencies]
# Code quality tools
black = "^24.10.0"
isort = "^5.10.1"
mypy = "^1.3.0"

# Testing tools
pytest = "^8.2.2"
pytest-asyncio = "^0.25.0"

[tool.poetry.scripts]
# Make the test conductor easily runnable
test-conductor = "framework.test_conductor:main"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  __pycache__
  | \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | venv
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
mypy_path = "stubs"
plugins = ["pydantic.mypy"]
strict = true


[tool.pydantic-mypy]
init_forbid_extra = true
init_types = true
warn_required_dynamic_aliases = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"