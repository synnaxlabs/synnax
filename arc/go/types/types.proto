syntax = "proto3";

import "google/protobuf/struct.proto";

option go_package = "github.com/synnaxlabs/arc/types";

package arc.v1.types;

enum PBKind {
    INVALID = 0;
    U8 = 1;
    U16 = 2;
    U32 = 3;
    U64 = 4;
    I8 = 5;
    I16 = 6;
    I32 = 7;
    I64 = 8;
    F32 = 9;
    F64 = 10;
    STRING = 11;
    TIMESTAMP = 12;
    TIMESPAN = 13;
    CHAN = 14;
    SERIES = 15;
}

message PBType {
    PBKind kind = 1;
    PBType elem = 2;
}


message PBParam {
    string name = 1;
    PBType type = 2;
    google.protobuf.Value value = 3;
}
