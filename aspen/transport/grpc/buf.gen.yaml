version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/arya-analytics/aspen/transport/grpc
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative

  - name: go-grpc
    out: gen/proto/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false