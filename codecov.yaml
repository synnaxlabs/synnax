fixes:
  - "github.com/synnaxlabs/alamos/::/alamos/go/"
  - "github.com/synnaxlabs/arc/::/arc/go/"
  - "github.com/synnaxlabs/freighter/::/freighter/go/"
  - "github.com/synnaxlabs/synnax/::/core/"
  - "github.com/synnaxlabs/x/::/x/go/"

flags:
  alamos-go:
    paths:
      - "alamos/go/**"
  alamos-py:
    paths:
      - "alamos/py/alamos/**"
  alamos-ts:
    paths:
      - "alamos/ts/src/**"
  arc-cpp:
    paths:
      - "arc/cpp/**"
  arc-go:
    paths:
      - "arc/go/**"
  aspen:
    paths:
      - "aspen/**"
  cesium:
    paths:
      - "cesium/**"
  client-cpp:
    paths:
      - "client/cpp/**"
  client-py:
    paths:
      - "client/py/synnax/**"
  client-ts:
    paths:
      - "client/ts/src/**"
  console:
    paths:
      - "console/src/**"
  core:
    paths:
      - "synnax/**"
  drift:
    paths:
      - "drift/src/**"
  driver:
    paths:
      - "driver/**"
  freighter-cpp:
    paths:
      - "freighter/cpp/**"
  freighter-go:
    paths:
      - "freighter/go/**"
  freighter-integration:
    paths:
      - "freighter/integration/**"
  freighter-py:
    paths:
      - "freighter/py/freighter/**"
  freighter-ts:
    paths:
      - "freighter/ts/src/**"
  pluto:
    paths:
      - "pluto/src/**"
  x-cpp:
    paths:
      - "x/cpp/**"
  x-go:
    paths:
      - "x/go/**"
  x-ts:
    paths:
      - "x/ts/src/**"

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: patch
        target: 80%
      - type: patch

ignore:
  - "**/*.pb.go"
  - "**/*_generated.go"
  - "**/*_string.go"
  - "arc/go/parser/arc_lexer.go"
  - "arc/go/parser/arc_parser.go"
  - "arc/go/parser/arcparser_base_listener.go"
  - "arc/go/parser/arcparser_base_visitor.go"
  - "arc/go/parser/arcparser_listener.go"
  - "arc/go/parser/arcparser_visitor.go"
