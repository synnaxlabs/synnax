coverage:
  status:
    project: off
    patch:
      minimum:
        target: 80%
      no_decrease:
        target: auto

fixes:
  - "github.com/synnaxlabs/alamos/::/alamos/go/"
  - "github.com/synnaxlabs/arc/::/arc/go/"
  - "github.com/synnaxlabs/freighter/::/freighter/go/"
