// Manually maintained Frame protobuf definition.
// Frame is handwritten in Go with private fields and iterator methods,
// so it requires manual proto and translator definitions.

syntax = "proto3";

package x.telem.pb;

import "x/go/telem/pb/telem.proto";

option go_package = "github.com/synnaxlabs/x/telem/pb";

message Series {
  TimeRange time_range = 1;
  string data_type = 2;
  bytes data = 3;
  uint64 alignment = 4;
}

message Frame {
  repeated uint32 keys = 1;
  repeated Series series = 2;
}
