syntax = "proto3";

package telem;

option go_package = "github.com/synnaxlabs/x/telem";

message PBTimeRange {
  int64 start = 1;
  int64 end = 2;
}

message PBSeries {
  PBTimeRange time_range = 1;
  string data_type = 2;
  bytes data = 3;
  uint64 alignment = 4;
}

message PBFrame {
  repeated uint32 keys = 1;
  repeated PBSeries series = 2;
}
