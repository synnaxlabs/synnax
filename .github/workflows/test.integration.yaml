name: Test - Integration

run-name:
  ${{ github.event.inputs.RUN_NAME || format('Test - Integration {0}', github.ref_name)
  }}

on:
  pull_request:
    branches:
      - main
      - rc
    paths:
      - .bazeliskrc
      - .bazelrc
      - .github/workflows/test.integration.yaml
      - .github/workflows/build.synnax.yaml
      - alamos/go/**
      - alamos/py/**
      - alamos/ts/**
      - aspen/**
      - cesium/**
      - client/**
      - configs/ts/**
      - configs/vite/**
      - console/**
      - core/**
      - drift/**
      - driver/**
      - freighter/cpp/**
      - freighter/go/**
      - freighter/ts/**
      - freighter/py/**
      - go.work
      - go.work.sum
      - integration/**
      - MODULE.bazel
      - MODULE.bazel.lock
      - package.json
      - pluto/**
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - pyproject.toml
      - turbo.json
      - uv.lock
      - uv.toml
      - vendor/mbedtls/**
      - vendor/open62541/**
      - vendor/wasmtime/**
      - x/cpp/**
      - x/go/**
      - x/media/**
      - x/ts/**

  workflow_dispatch:
    inputs:
      RUN_NAME:
        description: "Custom name for this workflow run"
        required: false
        default: ""
        type: string
      SKIP_BUILD:
        description: "Skip build process and use artifacts from another run"
        required: false
        default: false
        type: boolean
      REF_RUN_ID:
        description:
          "Reference run ID for artifacts (when SKIP_BUILD is true, blank for most
          recent)"
        required: false
        default: ""
        type: string
      FLAGS:
        description: "Additional flags to pass to test-conductor (e.g., 'console/...')"
        required: false
        default: ""
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      SKIP_BUILD:
        ${{ steps.update-outputs.outputs.SKIP_BUILD ||
        steps.set-outputs.outputs.SKIP_BUILD }}
      REF_RUN_ID:
        ${{ steps.update-outputs.outputs.REF_RUN_ID ||
        steps.set-outputs.outputs.REF_RUN_ID }}
      FLAGS: ${{ steps.set-outputs.outputs.FLAGS }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Get Version
        id: version
        working-directory: core
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "VERSION=$(cat pkg/version/VERSION)" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF}" == "refs/heads/rc" ]; then
            echo "VERSION=$(cat pkg/version/VERSION)-rc" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(cat pkg/version/VERSION)-${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT
          fi

      - name: Set outputs
        id: set-outputs
        env:
          SKIP_BUILD: ${{ github.event.inputs.SKIP_BUILD || 'false' }}
          REF_RUN_ID: ${{ github.event.inputs.REF_RUN_ID || '' }}
          FLAGS: ${{ github.event.inputs.FLAGS || '' }}
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "FLAGS=${FLAGS}" >> $GITHUB_OUTPUT
          echo "SKIP_BUILD=${SKIP_BUILD}" >> $GITHUB_OUTPUT
          if [ "${SKIP_BUILD}" = "true" ]; then
            if [ -z "${REF_RUN_ID}" ]; then
              echo "Empty REF_RUN_ID. Setting SKIP_BUILD to false."
              echo "SKIP_BUILD=false" >> $GITHUB_OUTPUT
            else
              echo "REF_RUN_ID=${REF_RUN_ID}" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Check for Cached Artifacts
        if: ${{ steps.set-outputs.outputs.SKIP_BUILD == 'false' }}
        id: check-cache
        env:
          GH_TOKEN: ${{ github.token }}
        run: integration/scripts/check_artifact_cache.sh all

      - name: Update Outputs Based on Cache
        if: ${{ steps.set-outputs.outputs.SKIP_BUILD == 'false' }}
        id: update-outputs
        run: |
          if [ "${{ steps.check-cache.outputs.CACHE_HIT }}" = "true" ]; then
            echo "Using cached artifacts from run ${{ steps.check-cache.outputs.CACHED_RUN_ID }}"
            echo "SKIP_BUILD=true" >> $GITHUB_OUTPUT
            echo "REF_RUN_ID=${{ steps.check-cache.outputs.CACHED_RUN_ID }}" >> $GITHUB_OUTPUT
          else
            echo "Using this runs artifacts - ${{ github.run_id }}"
            echo "REF_RUN_ID=${{ github.run_id }}" >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    if: needs.setup.outputs.SKIP_BUILD == 'false'
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/build.synnax.yaml
    with:
      debug: true
      windows: true
      ubuntu: true
      docker: false
      driver: true
      console: true
      core: true
      sign_binaries: false
      upload_to_release: false
      use_simple_artifact_names: true
      version: ${{ needs.setup.outputs.VERSION }}
    secrets: inherit

  deploy-and-test-windows:
    name: Deploy and Test (windows)
    timeout-minutes: 30
    runs-on:
      - self-hosted
      - windows-latest
    needs: [setup, build]
    if:
      always() && needs.setup.result == 'success' && (needs.build.result == 'success' ||
      needs.build.result == 'skipped')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          clean: false

      - name: Force Quit Existing Synnax Processes (Windows)
        shell: cmd
        run: integration/scripts/KillSynnaxProcessesWindows.cmd

      - name: Download and Setup Windows Artifacts
        shell: cmd
        env:
          GH_TOKEN: ${{ github.token }}
          REF_RUN_ID: ${{ needs.setup.outputs.REF_RUN_ID }}
        run: integration/scripts/DownloadArtifactsWindows.cmd

      - name: Update Submodules
        run: git submodule update --init --recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: integration/pyproject.toml

      - name: Install Playwright
        shell: cmd
        working-directory: integration
        run: uv run playwright install --with-deps

      - name: Start Core
        timeout-minutes: 1
        shell: powershell
        env:
          SYNNAX_LICENSE_KEY: ${{ secrets.SYNNAX_LICENSE_KEY }}
        run: integration/scripts/StartCoreWindows.ps1

      - name: Test Conductor
        id: test-conductor
        timeout-minutes: 20
        shell: cmd
        working-directory: integration
        env:
          PYTHONIOENCODING: utf-8
        run: uv run test-conductor --name tc_win ${{ needs.setup.outputs.FLAGS }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-windows
          path: integration/tests/results/*
          retention-days: 7

      - name: Debug Test Environment
        if: failure()
        shell: cmd
        run: integration/scripts/DebugTestEnvironmentWindows.cmd

  deploy-and-test-ubuntu:
    name: Deploy and Test (ubuntu)
    timeout-minutes: 30
    runs-on:
      - self-hosted
      - ubuntu-latest
    needs: [setup, build]
    if:
      always() && needs.setup.result == 'success' && (needs.build.result == 'success' ||
      needs.build.result == 'skipped')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          clean: false

      - name: Force Quit Existing Synnax Processes
        continue-on-error: true
        run: integration/scripts/kill_synnax_processes_unix.sh

      - name: Download and Setup Linux Artifacts
        env:
          GH_TOKEN: ${{ github.token }}
          REF_RUN_ID: ${{ needs.setup.outputs.REF_RUN_ID }}
        run: integration/scripts/download_artifacts_unix.sh

      - name: Update Submodules
        run: git submodule update --init --recursive

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: integration/pyproject.toml

      - name: Install Playwright
        run: integration/scripts/install_playwright_unix.sh

      - name: Start Core
        timeout-minutes: 1
        env:
          SYNNAX_LICENSE_KEY: ${{ secrets.SYNNAX_LICENSE_KEY }}
        run: integration/scripts/start_core_unix.sh

      - name: Test Conductor
        id: test-conductor
        timeout-minutes: 20
        working-directory: integration
        run: uv run test-conductor --name tc_unix ${{ needs.setup.outputs.FLAGS }}

      - name: Upload Test Results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-linux
          path: integration/tests/results/*
          retention-days: 7

      - name: Debug Test Environment
        if: failure()
        run: integration/scripts/debug_test_environment_unix.sh
