name: Test - Docs

on:
  pull_request:
    paths:
      - .github/workflows/test.docs.yaml
      - .prettierrc
      - docs/site/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
  push:
    branches:
      - main
      - rc
    paths:
      - .github/workflows/test.docs.yaml
      - .prettierrc
      - docs/site/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Check Formatting
        run: pnpm format-check
        working-directory: docs/site
