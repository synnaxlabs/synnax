name: Build - Binaries

on:
  workflow_dispatch:
    inputs:
      build-ubuntu:
        description: "Build for Ubuntu"
        type: boolean
        default: false
      build-windows:
        description: "Build for Windows"
        type: boolean
        default: false
      build-macos:
        description: "Build for macOS"
        type: boolean
        default: false
      build-driver:
        description: "Build Driver"
        type: boolean
        default: false
      build-console:
        description: "Build Console"
        type: boolean
        default: false
      build-core:
        description: "Build Core"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_SCOPE: deploy-synnax

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Get Version
        id: version
        working-directory: core
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "VERSION=$(cat pkg/version/VERSION)" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(cat pkg/version/VERSION)-rc" >> $GITHUB_OUTPUT
          fi

  select-os:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - id: set-matrix
        run: |
          MATRIX=$(integration/scripts/generate_os_matrix.sh "${{ inputs.build-ubuntu }}" "${{ inputs.build-windows }}" "${{ inputs.build-macos }}")
          echo "$MATRIX" >> $GITHUB_OUTPUT

  build:
    name: Build (${{ matrix.os }})
    needs: [setup, select-os]
    if: needs.select-os.outputs.matrix != '[]'
    timeout-minutes: 75
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(needs.select-os.outputs.matrix) }}
        include:
          - os: ubuntu-latest
            artifact-name: synnax-core-linux
            binary-suffix: linux
          - os: windows-latest
            artifact-name: synnax-core-windows
            binary-suffix: windows.exe
          - os: macos-latest
            artifact-name: synnax-core-macos
            binary-suffix: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Update Submodules
        run: git submodule update --init --recursive

      - name: Install Deps On Ubuntu Latest
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsystemd-dev

      - name: Determine Executable Name
        id: executable
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "EXECUTABLE=.exe" >> $GITHUB_OUTPUT
          else
            echo "EXECUTABLE=" >> $GITHUB_OUTPUT
          fi

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ env.CACHE_SCOPE }}-${{ matrix.os }}
          repository-cache: true

      - name: Build Driver
        if: inputs.build-driver && matrix.os != 'windows-latest'
        run: |
          bazel build --enable_platform_specific_config -c opt --config=hide_symbols --announce_rc //driver

      - name: Build Driver (Windows)
        if: inputs.build-driver && matrix.os == 'windows-latest'
        run:
          bazel --output_user_root=C:/tmp build --enable_platform_specific_config -c opt
          --announce_rc //driver

      - name: Upload Driver Binary as Artifact
        if: inputs.build-driver
        uses: actions/upload-artifact@v4
        with:
          name: synnax-driver-${{ matrix.binary-suffix }}
          path: bazel-bin/driver/driver${{ steps.executable.outputs.EXECUTABLE }}
          retention-days: 7
          if-no-files-found: error

      - name: Move Driver to Assets
        if: inputs.build-driver
        shell: bash
        run: |
          mv bazel-bin/driver/driver${{ steps.executable.outputs.EXECUTABLE }} core/pkg/service/hardware/embedded/assets/driver${{ steps.executable.outputs.EXECUTABLE }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.work
          cache-dependency-path: go.work.sum

      - name: Set up pnpm
        if: inputs.build-console
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        if: inputs.build-console
        uses: actions/setup-node@v5
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install Node Dependencies
        if: inputs.build-console
        run: pnpm install

      - name: Build Console Web Assets
        if: inputs.build-console
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: pnpm build:console-vite

      - name: Copy Console Assets to Server
        if: inputs.build-console
        shell: bash
        run: cp -r console/dist/* core/pkg/service/console/dist/

      - name: Build Core
        if: inputs.build-core
        working-directory: core
        shell: bash
        run: |
          TAGS=""
          ${{ inputs.build-console == true }} && TAGS="console"
          ${{ inputs.build-driver == true }} && TAGS="${TAGS:+$TAGS,}driver"
          [ -n "$TAGS" ] && TAGS="-tags $TAGS"
          go build $TAGS -o synnax-v${{ needs.setup.outputs.VERSION }}-${{ matrix.binary-suffix }}

      - name: Upload Core Binary as Artifact
        if: inputs.build-core
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path:
            core/synnax-v${{ needs.setup.outputs.VERSION }}-${{ matrix.binary-suffix }}
          retention-days: 7
          if-no-files-found: error

      - name: Debug Build Environment
        if: failure() && matrix.os != 'windows-latest'
        run: integration/scripts/debug_build_environment_unix.sh

      - name: Debug Build Environment (Windows)
        if: failure() && matrix.os == 'windows-latest'
        shell: cmd
        run: integration/scripts/DebugBuildEnvironmentWindows.cmd
