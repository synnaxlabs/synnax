name: Publish NPM Packages

on:
  push:
    # branches:
    #   - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Configure NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Build
        run: |
          pnpm build:pluto

      - name: Publish
        run: |
          pnpm publish -r --access public  --publish-branch ebonilla/sy-443-prep-ts-client-for-release







