name: Test - Drift

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - rc
    paths:
      - .github/workflows/test.drift.yaml
      - configs/eslint/**
      - configs/ts/**
      - configs/vite/**
      - drift/**
      - x/ts/**
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            lint: true
          - os: ${{ (github.ref == 'refs/heads/main' || github.base_ref == 'main') && 'macos-latest,windows-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Lint
        if: matrix.lint
        run: pnpm lint:drift

      - name: Build
        run: pnpm build:drift

      - name: Test
        run: pnpm test:drift
