name: Test - Drift

on:
  pull_request:
    paths:
      - .github/actions/test-typescript/**
      - .github/workflows/test.drift.yaml
      - alamos/ts/**
      - configs/eslint/**
      - configs/ts/**
      - configs/vite/**
      - drift/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - x/ts/**
  push:
    branches:
      - main
      - rc
    paths:
      - .github/actions/test-typescript/**
      - .github/workflows/test.drift.yaml
      - alamos/ts/**
      - configs/eslint/**
      - configs/ts/**
      - configs/vite/**
      - drift/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - x/ts/**
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            lint: true
        exclude:
          - os:
              ${{ (github.ref != 'refs/heads/main' && github.base_ref != 'main') &&
              'macos-latest' }}
          - os:
              ${{ (github.ref != 'refs/heads/main' && github.base_ref != 'main') &&
              'windows-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Test TypeScript
        uses: ./.github/actions/test-typescript
        with:
          package: drift
          coverage_flag: drift
          lint: ${{ matrix.lint }}
