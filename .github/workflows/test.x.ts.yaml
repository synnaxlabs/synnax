name: Test - X (TypeScript)

on:
  pull_request:
    paths:
      - .github/actions/test-typescript/**
      - .github/workflows/test.x.ts.yaml
      - configs/eslint/**
      - configs/ts/**
      - configs/vite/**
      - knip.json
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - x/ts/**
  push:
    branches:
      - main
      - rc
    paths:
      - .github/actions/test-typescript/**
      - .github/workflows/test.x.ts.yaml
      - configs/eslint/**
      - configs/ts/**
      - configs/vite/**
      - knip.json
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - x/ts/**
  workflow_dispatch:

jobs:
  test:
    name: Test (${{ matrix.os }})
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            lint: true
        exclude:
          - os:
              ${{ (github.ref != 'refs/heads/main' && github.base_ref != 'main') &&
              'macos-latest' }}
          - os:
              ${{ (github.ref != 'refs/heads/main' && github.base_ref != 'main') &&
              'windows-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Test TypeScript
        uses: ./.github/actions/test-typescript
        with:
          package: x
          coverage_flag: x-ts
          coverage_directory: x/ts
          lint: ${{ matrix.lint }}
          knip: ${{ matrix.lint }}
