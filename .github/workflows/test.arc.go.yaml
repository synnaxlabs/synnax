name: Test - Arc (Go)

on:
  pull_request:
    paths:
      - .bazeliskrc
      - .bazelrc
      - .github/workflows/test.arc.yaml
      - .golangci.yaml
      - alamos/go/**
      - arc/cpp/**
      - arc/go/**
      - arc/scripts/validate_bindings.sh
      - codecov.yaml
      - freighter/go/**
      - go.work
      - go.work.sum
      - MODULE.bazel
      - MODULE.bazel.lock
      - scripts/check_gofmt.sh
      - vendor/wasmtime/**
      - x/cpp/**
      - x/go/**
  push:
    branches:
      - main
      - rc
    paths:
      - .bazeliskrc
      - .bazelrc
      - .github/workflows/test.arc.yaml
      - .golangci.yaml
      - alamos/go/**
      - arc/cpp/**
      - arc/go/**
      - arc/scripts/validate_bindings.sh
      - codecov.yaml
      - freighter/go/**
      - go.work
      - go.work.sum
      - MODULE.bazel
      - MODULE.bazel.lock
      - scripts/check_gofmt.sh
      - vendor/wasmtime/**
      - x/cpp/**
      - x/go/**
  workflow_dispatch:

env:
  BAZEL_REMOTE_CACHE: ${{ vars.BAZEL_REMOTE_CACHE_URL }}

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            lint: true
        exclude:
          - os:
              ${{ github.event_name != 'workflow_dispatch' && (github.ref !=
              'refs/heads/main' && github.base_ref != 'main') && 'macos-latest' }}
          - os:
              ${{ github.event_name != 'workflow_dispatch' && (github.ref !=
              'refs/heads/main' && github.base_ref != 'main') && 'windows-latest' }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.work
          cache-dependency-path: |
            go.work.sum
            **/go.sum

      - name: Check formatting
        if: matrix.lint
        run: scripts/check_gofmt.sh arc/go

      - name: Validate WASM bindings
        if: matrix.lint
        run: arc/scripts/validate_bindings.sh

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          working-directory: arc/go

      - name: Test
        run:
          go run github.com/onsi/ginkgo/v2/ginkgo -r -p --randomize-all
          --randomize-suites --fail-on-pending --cover --coverprofile=cover.out
          --keep-going --race --trace --github-output
        working-directory: arc/go

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: arc-go
          directory: arc/go
