name: Deploy - Core

on:
  push:
    branches:
      - main
      - rc
    paths:
      - .bazeliskrc
      - .bazelrc
      - .github/workflows/deploy.core.yaml
      - .github/workflows/build.binaries.yaml
      - alamos/go/**
      - alamos/ts/**
      - aspen/**
      - cesium/**
      - client/cpp/**
      - client/ts/**
      - configs/ts/**
      - configs/vite/**
      - console/**
      - core/**
      - drift/**
      - driver/**
      - Earthfile
      - freighter/cpp/**
      - freighter/go/**
      - freighter/ts/**
      - go.work
      - go.work.sum
      - MODULE.bazel
      - MODULE.bazel.lock
      - package.json
      - pluto/**
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - relic.conf
      - scripts/EnVar.dll
      - turbo.json
      - vendor/**
      - x/cpp/**
      - x/go/**
      - x/media/**
      - x/ts/**
  pull_request:
    paths:
      - .bazeliskrc
      - .bazelrc
      - .github/workflows/deploy.core.yaml
      - .github/workflows/build.binaries.yaml
      - alamos/go/**
      - alamos/ts/**
      - aspen/**
      - cesium/**
      - client/cpp/**
      - client/ts/**
      - configs/ts/**
      - configs/vite/**
      - console/**
      - core/**
      - drift/**
      - driver/**
      - freighter/cpp/**
      - freighter/go/**
      - freighter/ts/**
      - go.work
      - go.work.sum
      - MODULE.bazel
      - MODULE.bazel.lock
      - package.json
      - pluto/**
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - turbo.json
      - vendor/**
      - x/cpp/**
      - x/go/**
      - x/ts/**
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Get Version
        id: version
        working-directory: core
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            echo "VERSION=$(cat pkg/version/VERSION)" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF}" == "refs/heads/rc" ]; then
            echo "VERSION=$(cat pkg/version/VERSION)-rc" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(cat pkg/version/VERSION)-pr" >> $GITHUB_OUTPUT
          fi

  create-release:
    runs-on: ubuntu-latest
    needs: setup
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: actions/github-script@v8
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            })
            const release = releases.find(r => r.tag_name === 'synnax-v${{ needs.setup.outputs.VERSION }}')
            if (release != null) return release.id
            const { data: { id } } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'synnax-v${{ needs.setup.outputs.VERSION }}',
              name: 'Synnax v${{ needs.setup.outputs.VERSION }}',
              draft: false,
              prerelease: false
            });

  build:
    needs: [setup, create-release]
    if: always() && needs.setup.result == 'success'
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/build.binaries.yaml
    with:
      windows: true
      macos: false
      ubuntu: true
      ubuntu_22_04: true
      docker: false
      driver: true
      console: true
      core: true
      sign_binaries: ${{ github.event_name != 'pull_request' }}
      upload_to_release: ${{ github.event_name != 'pull_request' }}
      version: ${{ needs.setup.outputs.VERSION }}
    secrets:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

  windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: [setup, build]
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Download Core Binary
        uses: actions/download-artifact@v4
        with:
          name: synnax-v${{ needs.setup.outputs.VERSION }}-windows
          path: scripts/

      - name: Rename Binary for Installer
        shell: powershell
        run: |
          Move-Item -Force scripts/synnax-v${{ needs.setup.outputs.VERSION }}.exe scripts/synnax-server.exe

      - name: Download relic for signing
        run: |
          curl -L -o relic.exe https://github.com/sassoftware/relic/releases/latest/download/relic-windows-amd64.exe

      - name: Add relic to PATH
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path relic-bin
          Move-Item -Force relic.exe relic-bin\
          echo "${{ github.workspace }}\relic-bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows Installer
        shell: powershell
        run: |
          choco install nsis -y --no-progress
          $nsisDir = "${env:ProgramFiles(x86)}\NSIS"
          $env:Path = "$nsisDir;$env:Path"
          Copy-Item -Force .\scripts\EnVar.dll "$nsisDir\Plugins\x86-unicode\EnVar.dll"
          makensis /DVERSION=${{ needs.setup.outputs.VERSION }} .\scripts\windows_installer.nsi

      - name: Sign Windows Installer
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          relic sign --file .\scripts\synnax-setup-v${{ needs.setup.outputs.VERSION }}.exe --key azure --config relic.conf

      - name: Upload Windows Installer
        run: |
          gh release upload --clobber synnax-v${{ needs.setup.outputs.VERSION }} .\scripts\synnax-setup-v${{ needs.setup.outputs.VERSION }}.exe

  ni-install-script:
    name: Create NI Linux RT Install Script
    runs-on: ubuntu-latest
    needs: [setup, create-release]
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Create Driver Install Script for NI Linux RT
        run: |
          cat > install-driver-nilinuxrt.sh << 'EOF'
          #!/bin/bash
          VERSION="${VERSION:-${{ needs.setup.outputs.VERSION }}}"
          DRIVER_BINARY="synnax-driver-v${VERSION}-nilinuxrt"
          curl -LO "https://github.com/synnaxlabs/synnax/releases/download/synnax-v${VERSION}/${DRIVER_BINARY}"
          chmod +x $DRIVER_BINARY
          ./$DRIVER_BINARY stop
          sudo ./$DRIVER_BINARY install
          ./$DRIVER_BINARY start
          EOF

      - name: Upload Install Script
        run: |
          gh release upload --clobber synnax-v${{ needs.setup.outputs.VERSION }} install-driver-nilinuxrt.sh
